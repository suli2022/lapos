<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sablon</h1>
        
        <div class="addForm row">
            
            <div class="col">
                <input type="text" placeholder="név"
                id="name" class="form-control">
            </div>
            <div class="col">
                <input type="text" placeholder="település"
                id="city" class="form-control">
            </div>
            <div class="col">
                <input type="text" placeholder="fizetés"
                id="salary" class="form-control">
            </div>

            <div class="col">
                <button id="addButton"
                class="btn btn-primary">Hozzáad</button>
            </div>

        </div>

        <table id="dolgozoTabla" 
        class="table table-striped">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Település</th>
                    <th>Fizetés</th>
                </tr>
            </thead>
            <tbody id="dolgozoTorzs">

            </tbody>
        </table>

    </div>
    <script src="app.js"></script>

</body>
</html>
